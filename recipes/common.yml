---
modules:
  - type: dnf
    repos:
      copr:
        - peterwu/iosevka
        - cboxdoerfer/fsearch_nightly
        - quadratech188/cmark-gfm
    install:
      packages:
        - btrfs-assistant
        - btrfsmaintenance
        - earlyoom
        - fsearch
        - glibc-static
        - iosevka-fixed-fonts
        - iosevka-fonts
        - iosevka-term-fonts
        - layer-shell-qt-devel
        - libqalculate-devel
        - libstdc++-static
        - minizip-devel
        - onedrive
        - qt6-qtbase-devel
        - qt6-qtbase-private-devel
        - qt6-qtsvg-devel
        - qt6-qtwayland-devel
        - qtkeychain-qt6-devel
        - rapidfuzz-cpp-devel
        - setroubleshoot
        - snapper
        - syncthing
        - uxplay
        - wayland-devel
        - zlib-static

  - type: script
    scripts:
      - metered.sh

  - type: systemd
    system:
      enabled:
        - btrfs-balance.timer
        - btrfs-scrub.timer
        - btrfs-trim.timer
        - earlyoom.service
        - snapper-boot.timer
        - snapper-cleanup.timer
        - snapper-timeline.timer
        - podman-auto-update.timer
      disabled:
        - NetworkManager-wait-online.service
        - tailscaled.service
      masked:
        - systemd-remount-fs.service
        - zfs-import.service
        - zfs.target
    user:
      enabled:
        - podman-auto-update.timer
        - podman.socket

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

