---
modules:
  - type: dnf
    repos:
      copr:
        - peterwu/iosevka
        - cboxdoerfer/fsearch_nightly
    install:
      packages:
        - btrfs-assistant
        - btrfsmaintenance
        - fsearch
        - gnupg2-scdaemon
        - iosevka-fixed-fonts
        - iosevka-fonts
        - iosevka-term-fonts
        - onedrive
        - setroubleshoot
        - snapper
        - syncthing
        - uxplay

  - type: script
    scripts:
      - metered.sh

  - type: systemd
    system:
      enabled:
        - btrfs-balance.timer
        - btrfs-scrub.timer
        - btrfs-trim.timer
        - snapper-boot.timer
        - snapper-cleanup.timer
        - snapper-timeline.timer
        - podman-auto-update.timer
      disabled:
        - NetworkManager-wait-online.service
        - tailscaled.service
      masked:
        - systemd-remount-fs.service
        - zfs-import.service
        - zfs.target
    user:
      enabled:
        - podman-auto-update.timer
        - podman.socket

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

